<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover">
  <title>Te amo, mi tamalito</title>
  <link rel="manifest" href="manifest.json">
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
  <meta name="apple-mobile-web-app-title" content="Tamalito üíô">
  <link rel="apple-touch-icon" href="icons/icon-192.png">
  <meta name="theme-color" content="#FFEE80">
  <style>
    :root{ --blue:#1976D2; }
    *{box-sizing:border-box}
    html,body{height:100%;margin:0}
    body{
      font-family: ui-sans-serif, system-ui, -apple-system, Segoe UI, Roboto, Helvetica, Arial;
      overflow:hidden;
      color: var(--blue);
      text-shadow: 0 1px 2px rgba(255,255,255,0.75);
    }
    .bg{
      position:fixed; inset:0;
      background: #ffeaa7 url('assets/foto.jpg') center/cover no-repeat;
      filter: blur(8px) saturate(1.15) brightness(1.05);
      transform: scale(1.06);
    }
    .warm-overlay{
      position:fixed; inset:0;
      background: radial-gradient(60% 60% at 50% 40%, rgba(255,230,150,0.35), rgba(255,200,120,0.18) 48%, rgba(0,0,0,0.12) 100%);
      pointer-events:none;
      mix-blend-mode: soft-light;
    }
    .center{
      position:relative; height:100%;
      display:flex; flex-direction:column;
      align-items:center; justify-content:center;
      text-align:center; padding: 24px; gap: 10px;
    }
    h1{
      margin: 12px 0 0;
      font-weight: 800; letter-spacing: 0.5px;
      font-size: clamp(28px, 6vw, 48px);
    }
    .heart{
      width: clamp(110px, 22vw, 160px);
      height: clamp(110px, 22vw, 160px);
      position: relative; transform: rotate(-45deg);
      animation: beat 1.35s ease-in-out infinite;
      margin: 0 auto 2px;
    }
    .heart:before, .heart:after{
      content:''; position:absolute; width:100%; height:100%;
      background: var(--blue); border-radius:50%;
      box-shadow: 0 10px 26px rgba(25,118,210,0.35);
    }
    .heart:before{ top:-50%; left:0; }
    .heart:after{ left:50%; top:0; }
    @keyframes beat{
      0%,100%{ transform: rotate(-45deg) scale(1); }
      25%{ transform: rotate(-45deg) scale(1.1); }
      50%{ transform: rotate(-45deg) scale(0.98); }
      75%{ transform: rotate(-45deg) scale(1.08); }
    }
    .question{ margin-top:8px; font-size:clamp(18px,4.4vw,24px); font-weight:700; }
    .btns{ display:flex; gap:12px; margin-top:2px; flex-wrap:wrap; justify-content:center; }
    button{
      border:none; border-radius:14px; padding:12px 18px; font-size:16px;
      background: var(--blue); color:white; cursor:pointer;
      box-shadow: 0 8px 18px rgba(25,118,210,0.28);
    }
    button:active{ transform: translateY(1px); }
    .toast{
      position: fixed; left: 50%; bottom: 24px; transform: translateX(-50%);
      background: rgba(255,255,255,0.9); color: var(--blue);
      border-radius: 16px; padding: 12px 16px;
      box-shadow: 0 8px 24px rgba(0,0,0,0.15);
      font-weight:600; opacity:0; pointer-events:none; transition: opacity .25s ease;
    }
    .toast.show{ opacity: 1; }
    .tagline{ font-weight:700; opacity:.95; margin-top:2px; }
  </style>
</head>
<body>
  <div class="bg" aria-hidden="true"></div>
  <div class="warm-overlay" aria-hidden="true"></div>
  <main class="center">
    <div class="heart"></div>
    <h1>Te amo, mi tamalito üíô</h1>
    <div class="question">¬øMe amas?</div>
    <div class="btns">
      <button id="siBtn">S√≠ üíô</button>
      <button id="noBtn">No üòú</button>
    </div>
    <div class="tagline" id="tagline"></div>
  </main>
  <div class="toast" id="toast"></div>
  <script>
    if ('serviceWorker' in navigator) window.addEventListener('load',()=>navigator.serviceWorker.register('./sw.js'));
    const toast=document.getElementById('toast');
    function showToast(msg){ toast.textContent=msg; toast.classList.add('show');
      clearTimeout(window.__t); window.__t=setTimeout(()=>toast.classList.remove('show'),2000); }
    const tagline=document.getElementById('tagline');
    document.getElementById('siBtn').onclick=()=>{tagline.textContent='Yo a ti m√°s üí´';showToast('Sab√≠a que s√≠ üíô');};
    document.getElementById('noBtn').onclick=()=>{tagline.textContent='Igual s√© que me amas mucho üòò';showToast('Aj√°‚Ä¶ tambi√©n me amas mucho üòç');};
  </script>
</body>
</html>
